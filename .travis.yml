sudo: required

services:
  - docker

env:
  - DOCKER_VERSION=19.03.8
  - DOCKER_COMPOSE_VERSION=1.25.4

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose --file ci.docker-compose.yml down --volumes
  - docker-compose --file ci.docker-compose.yml up --detach

script:
  - docker-compose exec ressignifica-e2e /bin/sh -c '/ws/e2e/entrypoint.sh'
  - export NODE_ENV=prodution
  - export REACT_APP_API_URL=http://ressignifica-api.heroku.app
  - docker-compose exec ressignifica-ui /bin/sh -c 'yarn build'

after_script:
  - docker-compose --file ci.docker-compose.yml down --volumes
